<!-- tags semanticas: Agregam valor a pagina html dando prioridade nas buscas do google, por exemplo.

    header - é o topo da pagina, normalmente onde fica 
o menu
    main - conteudo principal do site (corpo do site) - 
recebe os article e sections
    nav - fornece link de navegação (menu, tabelas, 
conteudos e indices)
    section - divide o conteudo em seçoes e subseçoes
    article - reune conteudos tipo posts, blog, noticias 
etc.
    footer - rodapé
    strong - negrito e ta relevancia
    em - converte para italico e da relevancia
    mark - podemos destacar partes de textos
    cite - citar algo referente a obra, autor, etc.
    abbr - define dentro da propria tag abreviaçoes 
ou siglas -->
